<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Index</title>
  </head>
  <body>
    <div
      class="container"
      style="display: flex; flex-direction: column; gap: 2em"
    >
      <div
        class="container"
        style="
          height: 6em;
          display: flex;
          justify-content: center;
          align-items: center;
        "
      >
        <h4 style="font-weight: bolder">Upload Image with Label</h4>
      </div>
      <form
        action="/"
        class="container"
        method="post"
        enctype="multipart/form-data"
      >
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="Enter the name :"
            name="l_name"
            required
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Label Name</label
          >
          <select
            class="form-select"
            aria-label="Default select example"
            name="select_label"
            required
          >
            <option selected value="0">select label</option>
            <option value="animal">Animal</option>
            <option value="human">Human</option>
            <option value="plant">Plant</option>
            <option value="tree">Tree</option>
            <option value="object">Object</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="formFile" class="form-label">Upload Image</label>
          <input
            class="form-control"
            type="file"
            id="formFile"
            accept="image/*"
            name="image"
            required
          />
        </div>
        <button type="submit" class="btn btn-success">Upload</button>
      </form>
      <div class="container mt-5">
        <div class="row">
          {% for i in data %}
          <div class="col gap-3">
            <div class="card" style="width: 18rem;margin-top: 2em;margin-bottom: 2em;">
              <img src="data:image/png;base64,{{ i['image'] }}" style="height: 20em;">
              <!-- {{image_data}} -->
              <div class="card-body">
                <h5 class="card-title">Name : {{i['l_name']}}</h5>
                <h5 class="card-title">Label : {{i['label']}}</h5>
                <a href="delete/{{i['id']}}" class="btn btn-danger">delete</a>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
